<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.onload</title>

<script type="text/javascript">

	window.onload = function() {
		// 브라우저에 페이지 로딩이 끝나면 발생하는 이벤트 이다.
		
		document.getElementById("h1").innerHTML = "h1 태그입니다.";
		document.getElementById("p").innerHTML = "p 태그입니다.";
	}
	
</script>

</head>
<body>

<h1 id="h1"></h1>
<p id="p"></p>



</body>
</html>
