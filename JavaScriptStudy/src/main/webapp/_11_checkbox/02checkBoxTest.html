<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크박스에 대해서 알아봅니다. -1</title>

<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	
	<div id="container" align="center">
		<h2>거래처등록2</h2>
		<table>
			<tr>
				<td class="title">거래처명</td>
				<td><input type="text" size="20" /></td>
			</tr>
			<tr>
				<td class="title">주소</td>
				<td><input type="text" size="50" /></td>
			</tr>
			<tr>
				<td class="title">전화번호</td>
				<td>
					<input type="text" size="5" maxlength="3"/>&nbsp;-&nbsp;
					<input type="text" size="5" maxlength="4"/>&nbsp;-&nbsp;
					<input type="text" size="5" maxlength="4"/>
				</td>
			</tr>
			<tr>
				<td class="title">품명(국산)</td>
				<td>
					<input type="checkbox" name="product_kor" id="product_kor1" /><label for="product_kor1">메인보드</label>&nbsp;
					<input type="checkbox" name="product_kor" id="product_kor2" /><label for="product_kor2">모니터&nbsp;
					<input type="checkbox" name="product_kor" id="product_kor3" /><label for="product_kor3">프린터&nbsp;
					<input type="checkbox" name="product_kor" id="product_kor4" /><label for="product_kor4">하드디스크&nbsp;
					<input type="checkbox" name="product_kor" id="product_kor5" /><label for="product_kor5">메모리&nbsp;
					<input type="checkbox" name="product_kor" id="product_kor6" /><label for="product_kor6">CPU&nbsp;
				</td>
			</tr>
			<tr>
				<td class="title" >품명(중고품)</td>
				<td>
					<input type="checkbox" name="product_old" id="product_old1" /><label for="product_old1">메인보드</label>&nbsp;
					<input type="checkbox" name="product_old" id="product_old2" /><label for="product_old2">모니터&nbsp;
					<input type="checkbox" name="product_old" id="product_old3" /><label for="product_old3">프린터&nbsp;
					<input type="checkbox" name="product_old" id="product_old4" /><label for="product_old4">하드디스크&nbsp;
					<input type="checkbox" name="product_old" id="product_old5" /><label for="product_old5">메모리&nbsp;
					<input type="checkbox" name="product_old" id="product_old6" /><label for="product_old6">CPU&nbsp;
				</td>
				
				<!-- 
			         >>> === checkbox 제어의 기본개념 === <<<
			          - checkbox 는 동일한 이름을 가진 체크박스들이 여러개 존재하며
			            다수의 선택을 가능하게 하는 기능을 제공한다.
			          - checkbox 는 배열의 개념이 필요하기 때문에 getElementById 가 아닌
				        getElementsByName 을 이용하여 제어한다.
				        그래서 id 가 아닌 name 을 이용하기 때문에 태그에 id 를 지정할 필요가 없다.
				        반드시 태그에  name 을 지정해야만 한다.  
				                       
			         >>> === checkbox 의 주요속성 === <<<
			            1. name    => 체크박스의 이름.
			            2. length  => 동일한 이름의 체크박스의 갯수.
			            3. checked => 체크박스의 체크여부. 체크가 되어지면 true, 체크가 해제되면 false 를 리턴함.
			            4. value   => 체크박스의 값.             
			      -->
				
			</tr>
			<tr>
				<td class="title">
					<label for="allCheck">모두선택/해제</label><input type="checkbox" id="allCheck"  />
					<br/>품명(베트남산)</td>
				<td>
					<input type="checkbox" name="product_viet" id="product_viet1" /><label for="product_viet1">메인보드</label>&nbsp;
					<input type="checkbox" name="product_viet" id="product_viet2" /><label for="product_viet2">모니터&nbsp;
					<input type="checkbox" name="product_viet" id="product_viet3" /><label for="product_viet3">프린터&nbsp;
					<input type="checkbox" name="product_viet" id="product_viet4" /><label for="product_viet4">하드디스크&nbsp;
					<input type="checkbox" name="product_viet" id="product_viet5" /><label for="product_viet5">메모리&nbsp;
					<input type="checkbox" name="product_viet" id="product_viet6" /><label for="product_viet6">CPU&nbsp;
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button">쓰기</button>&nbsp;&nbsp;
					<button type="button">취소</button>
				</td>
			</tr>
		</table>			
	</div>
	

<script type="text/javascript">

	// === 체크박스 여러개 중 라디오 처럼 1개만 선택되도록 하는 함수 만들기 ===
		const old_checkbox_list = document.getElementsByName("product_old");
		
		for(let old_checkbox of old_checkbox_list){
			
			old_checkbox.addEventListener('click', ()=>{
				for(let chkbox of old_checkbox_list) {
					if(old_checkbox != chkbox){
						// old_checkbox이 현재 클릭한 체크박스이다.
						chkbox.checked = false;
					}
				}// end of for 이중포문 사용
			});
			
		}// end of for
	
	// == 체크박스 체크시 모든 체크박스가 선택되도록 하는 함수 만들기 ==
		const allCheck = document.getElementById("allCheck");
		const viet_checkbox_list = document.getElementsByName("product_viet");
		
		allCheck.addEventListener('click', ()=>{
			const bool = allCheck.checked; // true 아니면 false;
			
			for(let viet_checkbox of viet_checkbox_list){
				viet_checkbox.checked = bool;
			}
		});
		
		
	// == 체크박스 전체선택 / 전체해제 에서 
  	//    하위 체크박스에 체크가 1개라도 체크가 해제되면 체크박스 전체선택/전체해제 체크박스도 체크가 해제되고
   	//    하위 체크박스에 체크가 모두 체크가 되어지지면  체크박스 전체선택/전체해제 체크박스도 체크가 되어지도록 하는 것 == //		
		
   		for(let viet_checkbox of viet_checkbox_list ){
   			
   			viet_checkbox.addEventListener('click', ()=>{
   				
   				const bool = viet_checkbox.checked;
   				
   				if(!bool) {
   					// viet_checkbox 체크박스의 체크를 해제한 경우
   					allCheck.checked = false; // allCheck 는 전체선택/선택해제 에 해당하는 체크박스이다. 
   				} else {
   					// viet_checkbox 체크박스의 체크를 한 경우
   					// ==> 나머지 모든 하위체크박스가 체크가 되어진 경우이라면 전체선택/전체해제에 해당하는 체크박스도 체크를 하도록 만든다.
   					
   					// 나머지 모든 하위체크박스가 체크가 되어진 경우인지 아닌지 알아보도록 한다.
   					let bFlag = false;
   					for(let chkbox of viet_checkbox_list) {
   						if(chkbox.checked) {
   							// 체크박스가 체크가 되어진 경우 
   							bFlag = true;
   						} else {
   							// 체크박스가 체크가 해제 되어진 경우
   							bFlag = false;
   							break;
   						}
   					}// end of for
   					
	   					if(bFlag) {
	   						// 모든 하위체크박스에 체크가 되어진 경우이다.
	   						allCheck.checked = true;  // allCheck 는 전체선택/선택해제 에 해당하는 체크박스이다. 
	   					}
	   				}
   					
   				});
   			
   			}
		
		
</script>

	
</body>
</html>
