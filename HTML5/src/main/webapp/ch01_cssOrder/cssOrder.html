<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css(Cascading Style Sheets)의 우선순위에 대해서 알아본다.</title>

<link rel="stylesheet" href="css/mycss.css"> <!-- ./는 생략가능하며 cssOrder.html 파일이 있는 현재 경로를 말한다. -->

<style type="text/css">

	/* 
	 	=== CSS(Cascading Style Sheets) 우선순위 ===
	 	
	 	1순위 : !important(css 강제적용)  
	 	2순위 : 해당 태그에 직접 준것(인라인방식)  
	 	3순위 : HTML 파일내에서 준 Style 태그(임베디드방식) 
	 	4순위 : 외부에 있는 .css 파일을 로드한 것(예: <link rel="stylesheet" href="css/mycss.css"> )
	 	
	 	 
	*/
	
	div{
		border : solid 3px blue; /* 테두리 : 실선 두께(3px) 파란색 */
		background-color: #ccebff !important ; /* 배경색 : 연한파란색 */
		
		color : red;  /* 글자색 */
		
	}

</style>

</head>
<body>

<!-- HTML의 주석문  -->

<div style="border: solid 1px red;   background-color: #daffb3; color : green; " > 나는 DIV1 </div> 
<div> 나는 DIV2 </div>

</body>
</html>
