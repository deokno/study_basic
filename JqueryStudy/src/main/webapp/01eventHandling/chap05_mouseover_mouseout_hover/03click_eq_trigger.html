<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자.eq(index값); 와 자동적으로 선택자에 event 종류가 동작하도록 실행하는 trigger에 대해서 알아봅니다.</title>

<style type="text/css">

	div#container {
		/* border: solid 1px gray; */
		width: 80%;
		margin: 0 auto;
	}
	
	span.buttons {
		display: inline-block;
		width: 100px;
		border: solid 2px orange;
		margin: 20px;
		padding: 5px;
		background-color: yellow;
		color: #ff0000;
		font-size: 15pt;
		cursor: pointer;
	}

	div#comment {
		/* border: solid 1px gray; */
		width: 250px;
		margin-top: 10px;
	}

	div#face > img {
		width: 119px;
		height: 149px;
		border-radius: 50%;
	}

</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script> 
<script type="text/javascript">
  $(document).ready(function(){
	  
	  const arrPerson = [{name:"김태희", filename:"kimth.jpg", address:"서울 강동구", email:"kimth@gmail.com"}  
                        ,{name:"아이유", filename:"iyou.jpg", address:"서울 강서구", email:"iyou@gmail.com"}
                        ,{name:"박보영", filename:"parkby.jpg", address:"서울 강남구", email:"parkby@gmail.com"}];
	  
	  let html = ``;
	  
	  arrPerson.forEach((item, index) => {
	  	  html += `<span class='buttons'>${item.name}</span>`; 
	  });
	  
	  $("div#firstdiv").html(html);
	  
	  $("div#firstdiv > span.buttons").click((event) => { // 트리거를 사용하기 위해서는 event를 반드시 넣어줘야 한다.
			// 아래의 trigger()함수를 작동시키기 위해서는 파라미터에 반드시 event 를 넣어주어야만 $(event.target); 을 통해 타겟을 잡게된다.  
			// 파라미터에 event 를 안넣어주면 $(event.target); 을 쓰면 타켓을 올바르게 못잡는다.
					  
		  const $target = $(event.target);
		  
		  const i = $target.index();
		  
		  $("div#face").html(`<img src='images/${arrPerson[i].filename}' />`)
		  
		  html =``;
		  
		  html = `<ol>
		             <li>성명 :&nbsp;${arrPerson[i].name}</li>
		             <li>주소 :&nbsp;${arrPerson[i].address}</li>
		             <li>e메일 :&nbsp;${arrPerson[i].email}</li>
	        	  </ol>`;
	        	  
	      $("div#comment").html(html); 	  
		  
	      $("div#firstdiv > span.buttons").css({'background-color':'', 'color':''});
		  $target.css({'background-color':'navy', 'color':'white'});
		
	  });
	  
	  /*
        선택자.trigger(event종류);
	    ==> 문서가 로드되어진 다음에는 자동적으로 선택자에 event종류가 동작하도록 실행하는 것이다. 
	  */
	  /*
      	선택자.eq(index값); 은 선택자(배열)중에서 index값에 해당하는 요소(선택자)를 얻어오는 것이다.
      	마치 배열에서 특정 index에 해당하는 배열요소를 얻어오는 것과 같은 의미이다.
	  */
	  
	  
	  // console.log($("div#firstdiv > span.buttons").eq(0).text()); // 김태희
	  // console.log($("div#firstdiv > span.buttons").eq(1).text()); // 아이유
	  // console.log($("div#firstdiv > span.buttons").eq(2).text()); // 박보영
	  
	  $("div#firstdiv > span.buttons").eq(0).trigger('click');
	  
  });
</script>

</head>
<body>

    <div id="container" align="center">
		<div id="firstdiv"></div>
		
		<div id="seconddiv">
			<div id="face"></div>
			<div id="comment" align="left"></div>
		</div>
	</div>

</body>
</html>
