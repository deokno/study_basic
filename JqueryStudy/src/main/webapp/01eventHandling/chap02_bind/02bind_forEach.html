<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>어느 버튼이 클릭되었는지 확인하기 2 (bind, forEach)</title>
<!-- 
   웹페이지에 버튼이 여러개 있고 각각의 버튼은 서로 다른일을 한다.
   버튼에 대한 이벤트를 올바르게 처리하려면 어떤 버튼을 클릭했는지 알아야 한다.
   
   반복을 나타내어주는 forEach 에 대해서 알아봅니다.
 -->
 
 <style type="text/css">
 span.buttons {
      display: inline-block;
      border: solid 2px orange;
      width: 100px;
      margin: 20px;
      padding: 5px;
      background-color: yellow;
      color: #ff0000;
      font-size: 15pt;
      cursor: pointer;
      text-align: center;
   }
   
   
   ol {
   /* 	border: solid 1px grey; */
   	padding-left: 100px;
   }
   
   li {
   	/* border: solid 1px grey; */
   	line-height: 50px;
   }
   
 </style>
 
<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>	
<script type="text/javascript">
	/* 웹브라우저에 HTML문서(document)가 로드되고 나면 자동적으로 실행할 내용이 있으면 그 내용을 기술해주면 된다. */
	$(document).ready(function() {
		
		const man = "박보검, 차은우, 이제훈, 강동원, 유승호";
		const woman = "김태리, 배수지, 아이유, 김연아, 박보영";
		
		const func_friend = function(str) {
			const arr = str.split(",");
			
			let html = "<ol>";
			
			arr.forEach(item => {
				html += "<li>"+item+"</li>";
			})
			
			html += "</ol>";
			
			return html;
			
		};
		
		$("span.man").bind('click', function() {
			$("div#result").html(func_friend(man));
		});

		$("span.woman").bind('click', function() {
			$("div#result").html(func_friend(woman));
		});
		
		$("span.clear").bind('click', function() {
			$("div#result").html("");
		});
		
	});
</script>
 
</head>
<body>

	<div id="firstDiv">
		<span class="buttons man">남자친구</span>
		<span class="buttons woman">여자친구</span>
		<span class="buttons clear">지우기</span>
	</div>
	<div id="result"></div>

</body>
</html>
