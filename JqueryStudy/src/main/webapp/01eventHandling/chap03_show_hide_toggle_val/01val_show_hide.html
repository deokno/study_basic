<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>val(), hide(), show() 에 대해서 알아봅니다.</title>

<style type="text/css">

	div.answerCheck {
		margin: 10px;
	}

</style>

<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>	
<script type="text/javascript">
	$(document).ready(function() {
		
		$("button#btnOK").bind("click", () =>{
			
			const userAnswer = $("input#answer").val().trim();
			
			if(userAnswer == 17) {
    			$("div.no").hide();
    			$("div.ok").html("<img src='images/ok.png' />");
    			$("div.ok").show();
    		}
    		else {
    			$("div.ok").hide();
    			$("div.no").html("<img src='images/no.png' />");
    			$("div.no").show();
    		}
			
		});
		
		$("button#btnRestart").bind("click", ()=>{
			$("input#answer").val("");
			$("div.answerCheck").hide();
		});
		
	});
</script>

</head>
<body>

	문제 : 2+5*3=<input type="text" id="answer" />
	<br><br>
	<button type="button" id="btnOK">정답확인</button>   
	<button type="button" id="btnRestart">다시시작</button>

	<div class="answerCheck ok"></div>
	<div class="answerCheck no"></div>

</body>
</html>
